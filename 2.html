<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 태그2</title>
</head>
<body>
    <p><b>"이부분"</b>은 단순히 글씨가 굵은 부분이예요</p>
    <p><strong>"이 부분"</strong> 은 중요한 부분이여서 굵은 글씨 입니다.</p>
     <p><i>"이 부분"</i> 은 단순히 이텔리체 입니다 </p>
     <p><em>"이 부분"</em> 은 단순히 이텔리체 입니다 </p>
     <p> <mark>"이 부분은" </mark> 은 하이라이팅 입니다 </p>
     <p> <del>"이 부분"</del> 은 지운 것처럼 하고싶어요</p>
    <p><ins>이부분</ins>은 밑줄입니다</p>
    <p>X<sup>2</sup>+Y<sup>999</sup>= Z</p>
    <p>H<sub>2</sub>O</p>
    
    
</body>
</html>
